{% extends "base.html" %}

{% block title %}Управление фильмами{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 class="page-title">Фильмы</h1>
    <a href="/admin" style="color: white; text-decoration: none;">← Главная</a>
</div>

<button onclick="showAddForm()" class="btn btn-add">+ Добавить фильм</button>

<div id="addForm" style="display: none; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 16px; margin-bottom: 20px;">
    <h3 style="color: white; margin-bottom: 20px;">Новый фильм</h3>
    <div class="form-group">
        <label>Название</label>
        <input type="text" id="movieTitle" required>
    </div>
    <div class="form-group">
        <label>Длительность</label>
        <input type="text" id="movieDuration" placeholder="169 мин." required>
    </div>
    <div class="form-group">
        <label>Жанр</label>
        <input type="text" id="movieGenre" required>
    </div>
    <div class="form-group">
        <label>Возрастной рейтинг</label>
        <input type="text" id="movieAgeRating" placeholder="12+" required>
    </div>
    <button onclick="addMovie()" class="btn btn-add">Сохранить</button>
    <button onclick="hideAddForm()" class="btn" style="background: #666;">Отмена</button>
</div>

<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Длительность</th>
            <th>Жанр</th>
            <th>Рейтинг</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="moviesTableBody">
        <!-- Данные загружаются через API -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', loadMovies);
    
    async function loadMovies() {
        try {
            const movies = await apiCall('/api/movies');
            const tbody = document.getElementById('moviesTableBody');
            tbody.innerHTML = '';
            
            movies.forEach(movie => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${movie.title}</td>
                    <td>${movie.duration}</td>
                    <td>${movie.genre}</td>
                    <td>${movie.age_rating}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editMovie(${movie.id})">Редактировать</button>
                        <button class="btn btn-delete" onclick="deleteMovie(${movie.id})">Удалить</button>
                    </td>
                `;
            });
        } catch (error) {
            console.error('Ошибка загрузки фильмов:', error);
        }
    }
    
    function showAddForm() {
        document.getElementById('addForm').style.display = 'block';
    }
    
    function hideAddForm() {
        document.getElementById('addForm').style.display = 'none';
    }
    
    async function addMovie() {
        const movie = {
            title: document.getElementById('movieTitle').value,
            duration: document.getElementById('movieDuration').value,
            genre: document.getElementById('movieGenre').value,
            age_rating: document.getElementById('movieAgeRating').value
        };
        
        try {
            await apiCall('/api/movies/add', 'POST', movie);
            hideAddForm();
            loadMovies();
            
            // Очистка формы
            document.getElementById('movieTitle').value = '';
            document.getElementById('movieDuration').value = '';
            document.getElementById('movieGenre').value = '';
            document.getElementById('movieAgeRating').value = '';
        } catch (error) {
            alert('Ошибка при добавлении фильма');
        }
    }
    
    async function deleteMovie(id) {
        if (confirm('Удалить фильм?')) {
            try {
                await apiCall(`/api/movies/delete/${id}`, 'POST');
                loadMovies();
            } catch (error) {
                alert('Ошибка при удалении фильма');
            }
        }
    }
    
    function editMovie(id) {
        alert('Редактирование будет реализовано позже');
    }
</script>
{% endblock %}
