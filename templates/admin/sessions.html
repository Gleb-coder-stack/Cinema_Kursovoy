{% extends "base.html" %}

{% block title %}Управление сеансами{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 class="page-title">Сеансы</h1>
    <a href="/admin" style="color: white; text-decoration: none;">← Главная</a>
</div>

<button onclick="showAddForm()" class="btn btn-add">+ Добавить сеанс</button>

<div id="addForm" style="display: none; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 16px; margin-bottom: 20px;">
    <h3 style="color: white; margin-bottom: 20px;">Новый сеанс</h3>
    <div class="form-group">
        <label>Дата</label>
        <input type="date" id="sessionDate" required>
    </div>
    <div class="form-group">
        <label>Фильм</label>
        <select id="sessionMovieId" required>
            <option value="">Выберите фильм</option>
        </select>
    </div>
    <div class="form-group">
        <label>Время начала</label>
        <input type="time" id="sessionStartTime" required>
    </div>
    <div class="form-group">
        <label>Время окончания</label>
        <input type="time" id="sessionEndTime" required>
    </div>
    <div class="form-group">
        <label>Номер зала</label>
        <select id="sessionHallId" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="form-group">
        <label>Тариф</label>
        <select id="sessionTariffId" required>
            <option value="">Выберите тариф</option>
        </select>
    </div>
    <button onclick="addSession()" class="btn btn-add">Сохранить</button>
    <button onclick="hideAddForm()" class="btn" style="background: #666;">Отмена</button>
</div>

<table>
    <thead>
        <tr>
            <th>Дата</th>
            <th>Фильм</th>
            <th>Время начала</th>
            <th>Время окончания</th>
            <th>Номер зала</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="sessionsTableBody">
        <!-- Данные загружаются через API -->
    </tbody>
</table>

<script>
    let movies = [];
    let tariffs = [];
    
    document.addEventListener('DOMContentLoaded', async function() {
        await Promise.all([loadMovies(), loadTariffs(), loadSessions()]);
    });
    
    async function loadMovies() {
        try {
            movies = await apiCall('/api/movies');
            const select = document.getElementById('sessionMovieId');
            select.innerHTML = '<option value="">Выберите фильм</option>';
            movies.forEach(movie => {
                select.innerHTML += `<option value="${movie.id}">${movie.title}</option>`;
            });
        } catch (error) {
            console.error('Ошибка загрузки фильмов:', error);
        }
    }
    
    async function loadTariffs() {
        try {
            tariffs = await apiCall('/api/tariffs');
            const select = document.getElementById('sessionTariffId');
            select.innerHTML = '<option value="">Выберите тариф</option>';
            tariffs.forEach(tariff => {
                select.innerHTML += `<option value="${tariff.id}">${tariff.name} (${tariff.price} ₽)</option>`;
            });
        } catch (error) {
            console.error('Ошибка загрузки тарифов:', error);
        }
    }
    
    async function loadSessions() {
        try {
            const sessions = await apiCall('/api/sessions');
            const tbody = document.getElementById('sessionsTableBody');
            tbody.innerHTML = '';
            
            sessions.forEach(session => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${session.date}</td>
                    <td>${session.movie}</td>
                    <td>${session.start_time}</td>
                    <td>${session.end_time}</td>
                    <td>${session.hall}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editSession(${session.id})">Редактировать</button>
                        <button class="btn btn-delete" onclick="deleteSession(${session.id})">Удалить</button>
                    </td>
                `;
            });
        } catch (error) {
            console.error('Ошибка загрузки сеансов:', error);
        }
    }
    
    function showAddForm() {
        document.getElementById('addForm').style.display = 'block';
    }
    
    function hideAddForm() {
        document.getElementById('addForm').style.display = 'none';
    }
    
    async function addSession() {
        const session = {
            movie_id: parseInt(document.getElementById('sessionMovieId').value),
            hall_id: parseInt(document.getElementById('sessionHallId').value),
            session_date: document.getElementById('sessionDate').value,
            start_time: document.getElementById('sessionStartTime').value,
            end_time: document.getElementById('sessionEndTime').value,
            tariff_id: parseInt(document.getElementById('sessionTariffId').value)
        };
        
        if (!session.movie_id || !session.hall_id || !session.session_date || !session.start_time || !session.end_time || !session.tariff_id) {
            alert('Заполните все поля');
            return;
        }
        
        try {
            await apiCall('/api/sessions/add', 'POST', session);
            hideAddForm();
            loadSessions();
            
            // Очистка формы
            document.getElementById('sessionDate').value = '';
            document.getElementById('sessionStartTime').value = '';
            document.getElementById('sessionEndTime').value = '';
            document.getElementById('sessionMovieId').value = '';
            document.getElementById('sessionTariffId').value = '';
        } catch (error) {
            alert('Ошибка при добавлении сеанса');
        }
    }
    
    async function deleteSession(id) {
        if (confirm('Удалить сеанс?')) {
            try {
                await apiCall(`/api/sessions/delete/${id}`, 'POST');
                loadSessions();
            } catch (error) {
                alert('Ошибка при удалении сеанса');
            }
        }
    }
    
    function editSession(id) {
        alert('Редактирование будет реализовано позже');
    }
</script>
{% endblock %}
