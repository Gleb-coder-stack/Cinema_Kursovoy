<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCinema - {% block title %}–ì–ª–∞–≤–Ω–∞—è{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2b0b3f 0%, #1a0525 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            background-color: rgba(106, 17, 203, 0.14);
            border-radius: 48px 48px 32px 32px;
            padding: 32px 40px;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 60px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 rgba(0, 0, 0, 0.25);
        }

        .nav-btn:active {
            transform: translateY(5px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-films {
            background-color: #C2FDFF;
            color: #1a1a2e;
        }

        .btn-schedule {
            background-color: #FFFFDF;
            color: #1a1a2e;
        }

        .btn-login {
            background-color: #8FFFA8;
            color: #1a1a2e;
        }

        .btn-admin {
            background-color: #ff9f4b;
            color: #1a1a2e;
        }

        .btn-cashier {
            background-color: #ff6b6b;
            color: #1a1a2e;
        }

        .user-info {
            color: white;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        th {
            background: #6A11CB;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: rgba(106, 17, 203, 0.1);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0 5px;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-add {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: inline-block;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #6A11CB;
            font-size: 1rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 30px -8px rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.02);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: repeating-linear-gradient(45deg, #aaa 0px, #aaa 15px, #ccc 15px, #ccc 30px);
            position: relative;
            border-bottom: 3px solid white;
        }

        .movie-poster::after {
            content: "‚úï";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        .movie-info {
            padding: 20px 18px 18px;
            background-color: #fefefe;
        }

        .movie-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .movie-detail {
            font-size: 1.1rem;
            color: #2d2d44;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .movie-detail span {
            font-weight: 700;
            color: #6A11CB;
            min-width: 65px;
        }

        .age-badge {
            background-color: #6A11CB;
            color: white;
            padding: 4px 10px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid white;
        }

        .all-films-bottom {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .all-films-btn {
            background-color: #C2FDFF;
            color: #1a1a2e;
            padding: 16px 48px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.4rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 10px 0 #008b8b;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .all-films-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 0 #008b8b;
        }

        .hall-scheme {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .screen {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-weight: bold;
        }

        .seats-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .seat-row {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .seat {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 2px solid #ccc;
        }

        .seat.standard {
            background: #e0e0e0;
        }

        .seat.vip {
            background: #ffd700;
        }

        .seat.premium {
            background: #ff6b6b;
        }

        .seat.sold {
            background: #666;
            color: white;
            cursor: not-allowed;
        }

        .seat.selected {
            border: 3px solid #6A11CB;
            transform: scale(1.1);
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header class="header">
                <div class="logo" onclick="window.location.href='/'">üé¨ WebCinema</div>
                <div class="nav-buttons" id="navButtons">
                    <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                </div>
            </header>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        let currentUser = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–∑ sessionStorage
        try {
            const userData = sessionStorage.getItem('cinemaUser');
            if (userData) {
                currentUser = JSON.parse(userData);
            }
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', e);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏
        function updateNavBar() {
            const nav = document.getElementById('navButtons');
            if (!nav) return;

            let html = '';
            html += '<a href="/" class="nav-btn btn-films">–í—Å–µ —Ñ–∏–ª—å–º—ã</a>';
            html += '<a href="/schedule" class="nav-btn btn-schedule">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>';

            if (currentUser) {
                if (currentUser.role === 'admin') {
                    html += '<a href="/admin" class="nav-btn btn-admin">–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</a>';
                }
                if (currentUser.role === 'cashier' || currentUser.role === 'admin') {
                    html += '<a href="/cashier" class="nav-btn btn-cashier">–ü–∞–Ω–µ–ª—å –∫–∞—Å—Å–∏—Ä–∞</a>';
                }
                html += `<span class="user-info">${currentUser.full_name || currentUser.username} (${currentUser.role === 'admin' ? '–ê–¥–º–∏–Ω' : '–ö–∞—Å—Å–∏—Ä'})</span>`;
                html += '<button onclick="logout()" class="nav-btn" style="background: #ff6b6b; color: white;">–í—ã–π—Ç–∏</button>';
            } else {
                html += '<a href="/login" class="nav-btn btn-login">–í–æ–π—Ç–∏</a>';
            }

            nav.innerHTML = html;
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        async function logout() {
            try {
                await fetch('/api/logout');
                sessionStorage.removeItem('cinemaUser');
                currentUser = null;
                updateNavBar();
                window.location.href = '/';
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ', e);
            }
        }

        // –í—ã–∑–æ–≤ API
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(url, options);
            return await response.json();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–±–∞—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', updateNavBar);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
